<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body style="background-color: cadetblue;">
    <style>
        table,tr,td{
            border: 1px solid black;
        }
        table{
            border-collapse: collapse;
        }
        </style>
<table class="table   table-success  table-striped" style="width: 350px; margin-left: 30%;" >
    <tr>
        <td>Username</td>
        <td> password</td>
    </tr>
    </table>  
    
</body>
<script>
tab=document.getElementsByTagName("table");
var data=JSON.parse(localStorage.getItem("regdata"));

for(i=0;i<data.length;i++)
{
    var d=document.createElement("tr");
    
    var t=document.createElement("td");
    t.innerText=data[i].username;
    d.appendChild(t);
    
    var t=document.createElement("td");
    t.innerText=data[i].password;
    d.appendChild(t);
    
    
    tab[0].appendChild(d);

}
</script>
</html>
